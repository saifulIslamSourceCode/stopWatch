<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stopwatch</title>
	<link rel="stylesheet" type="text/css" href="stopWatch.css">
</head>

<body>

	<section>
		<!-- SVG header -->
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="svg-wave">
			<path fill="#0099ff" fill-opacity="1"
				d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,240C672,245,768,235,864,213.3C960,192,1056,160,1152,165.3C1248,171,1344,213,1392,234.7L1440,256L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z">
			</path>
		</svg>

		<div class="container">

			<div class="dark-mode-toggle">
				<label>
					<input type="checkbox" id="dark-toggle">
					<span>ðŸŒ™ Dark Mode</span>
				</label>
			</div>

			<h1>StopWatch</h1>



			<div class="current-time-div">
				<span>Current Time:</span>
				<span id="current-time">00:00:00</span>
			</div>

			<div class="stop-watch">
				<div class="show-stopwatch-time">
					<span id="hour-span">00</span> :
					<span id="min-span">00</span> :
					<span id="sec-span">00</span>
					<small id="ms-small">00</small>
				</div>

				<div class="button-group">
					<button id="btn-start">Start</button>
					<button id="btn-pause">Pause</button>
					<button id="btn-split">Split</button>
					<button id="btn-reset">Reset</button>
				</div>
			</div>

			<div id="add-record"></div>
		</div>
	</section>

	<script type="text/javascript" src="stopWatch.js"></script>
</body>

</html>
